    body {
      margin: 0;
      padding: 0;
      background-image: url('958628.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Noto Serif TC', serif;
      color: #fff;

    /* 主標題 */
    h1.title {
      font-size: 48px;
      color: #a96ed7;
      text-shadow: 2px 2px 5px white;
      letter-spacing: 10px;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    /* 按鈕區 */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .magic-button {
      padding: 12px 24px;
      background: linear-gradient(145deg, #b48ddb, #f5e9ff);
      border: 2px solid white;
      border-radius: 30px;
      font-size: 18px;
      color: #4b0082;
      box-shadow: 0 0 10px #fff;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .magic-button:hover {
      transform: scale(1.05);
    }

    /* 輪播區 */
    .carousel {
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
    }

    .carousel img {
      height: 200px;
      margin: 0 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      display: inline-block;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* 老師介紹 */
    .teacher-section {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .teacher-title {
      font-size: 36px;
      color: #a96ed7;
      text-shadow: 2px 2px 5px white;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }

    .teacher-photo {
      width: 300px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    /* 魔法語錄 */
    .quote {
      margin: 60px 20px 40px;
      font-size: 22px;
      color: #a96ed7;
      text-shadow: 2px 2px 4px white;
      letter-spacing: 5px;
      line-height: 1.6;
      text-align: center;
    }

    /* 響應式 */
    @media (max-width: 768px) {
      h1.title {
        font-size: 32px;
        letter-spacing: 6px;
      }

      .magic-button {
        font-size: 16px;
        padding: 10px 18px;
      }

      .carousel img {
        height: 140px;
      }

      .teacher-title {
        font-size: 28px;
      }

      .quote {
        font-size: 18px;
        letter-spacing: 3px;
      }
    }
  </style>
