<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連結展示框</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: "Zen Kurenaido", sans-serif;
      padding: 30px;
      text-align: center;
    }

    .link-section {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .link-box a {
      padding: 10px 16px;
      background: #ffccff;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      box-shadow: 0 0 10px #fff, 0 0 20px #f0f;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .link-box a:hover {
      background: #ffe6ff;
    }

    .preview-frame {
      width: 95%;
      height: 400px;
      border: 2px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 200, 255, 0.8);
      background-color: #fff;
    }

    @media screen and (max-width: 600px) {
      .preview-frame {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>魔法連結展示</h1>

  <div class="link-section">
    <div class="link-box">
      <a href="https://www.instagram.com/ingridmagick4283/?hl=ja" target="linkFrame">Instagram</a>
      <a href="https://bit.ly/45mDgAs" target="linkFrame">SoundOn</a>
      <a href="https://bit.ly/3RsPBNY" target="linkFrame">Spotify</a>
      <a href="https://www.youtube.com/@Ingridstudio_2019" target="linkFrame">YouTube</a>
      <a href="https://tw.shp.ee/cLbmVew" target="linkFrame">蝦皮</a>
      <a href="https://lin.ee/VFSORxf" target="linkFrame">LINE@</a>
    </div>

    <iframe class="preview-frame" name="linkFrame"></iframe>
  </div>

</body>
</html>
