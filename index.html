<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('958628.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Noto Serif TC', serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin: 20px;
      color: #cc99ff;
      -webkit-text-stroke: 1px black;
      letter-spacing: 3px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      margin-top: 10px;
    }

    .carousel {
      display: flex;
      gap: 12px;
      animation: scroll 60s linear infinite;
      width: max-content;
      margin: auto;
      padding: 10px;
    }

    .carousel img {
      width: 120px;
      height: 90px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px #fff;
      transition: transform 0.3s, filter 0.3s;
    }

    .carousel img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .quote-box {
      position: fixed;
      top: 120px;
      right: 10px;
      width: 280px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 16px;
      font-size: 1em;
      color: #cc99ff;
      box-shadow: 0 0 10px #cc99ff;
      letter-spacing: 2px;
      line-height: 1.5em;
      z-index: 999;
      -webkit-text-stroke: 0.3px black;
    }

    .iframe-container {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      height: 420px;
      border: 2px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .links {
      text-align: center;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px #fff;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #fff0ff;
      color: #330033;
      font-size: 1.1em;
      text-decoration: none;
      box-shadow: 0 0 10px #cc99ff;
      -webkit-text-stroke: 0.3px black;
    }

    .links a:hover {
      background: #ffe6ff;
      color: #000;
    }

    #iframeBox {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin: 30px auto;
      display: block;
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
