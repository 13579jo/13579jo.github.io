<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英格麗魔法天地</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'ZCOOL KuaiLe', cursive;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 6vw;
      margin-top: 20px;
      animation: pulse 2s infinite;
      color: #ffe6ff;
      text-shadow: 0 0 20px #ffb7ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffccff;
      font-size: 4vw;
      padding: 20px;
      max-width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    iframe {
      width: 90%;
      height: 60vh;
      border: none;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }

    .links {
      text-align: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      background: #ffccff;
      color: #000;
      font-size: 4vw;
      text-decoration: none;
      box-shadow: 0 0 10px #fff, 0 0 15px #f0f;
    }

    .links a:hover {
      background: #ffe6ff;
    }

    .scroll-wrapper {
      overflow: hidden;
      width: 100%;
    }

    .carousel {
      display: flex;
      gap: 10px;
      animation: scroll 60s linear infinite;
      width: max-content;
      margin: 30px auto;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-box img {
      width: 20vw;
      height: auto;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffccff;
      margin-right: 10px;
      transition: transform 0.3s, filter 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    @media (min-width: 768px) {
      h1 { font-size: 3em; }
      .quote-box { font-size: 1.5em; }
      .links a { font-size: 1.2em; }
      .image-box img { width: 120px; }
    }
  </style>
</head>

</html>
