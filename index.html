<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英格麗魔法天地</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Noto Serif TC', serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: pulse 2s infinite;
      color: #ffe6ff;
      text-shadow: 0 0 20px #ffb7ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffccff;
      font-size: 1.2em;
      text-shadow: 0 0 5px #fff;
      padding: 20px;
      max-width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      height: 6px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .image-box {
      flex: 0 0 auto;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 128, 255, 0.8);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .image-box:hover {
      transform: scale(1.05);
      filter: brightness(1.3);
    }

    .image-box img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      display: block;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 10% auto;
      display: block;
      max-width: 90%;
      border: 5px solid #fff;
      box-shadow: 0 0 25px #fff;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .links {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      border-radius: 6px;
      background: #ffccff;
      color: #000;
      text-decoration: none;
      box-shadow: 0 0 10px #fff, 0 0 15px #f0f;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #ffe6ff;
    }
  </style>
</head>
<body>
  <h1>英格麗魔法天地</h1>

  <div class="quote-box" id="quoteBox">載入魔法語錄中...</div>

  <div class="carousel">
    <div class="image-box"><img src="S__36348141_0.jpg" alt="圖片1" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348142_0.jpg" alt="圖片2" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348143_0.jpg" alt="圖片3" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348144_0.jpg" alt="圖片4" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348145_0.jpg" alt="圖片5" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348146_0.jpg" alt="圖片6" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348147_0.jpg" alt="圖片7" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348148_0.jpg" alt="圖片8" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348149_0.jpg" alt="圖片9" onclick="openModal(this.src)"></div>
    <div class="image-box"><img src="S__36348150_0.jpg" alt="圖片10" onclick="openModal(this.src)"></div>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/ingridmagick4283/?hl=ja" target="_blank">Instagram</a>
    <a href="https://bit.ly/45mDgAs" target="_blank">SoundOn</a>
    <a href="https://bit.ly/3RsPBNY" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/@Ingridstudio_2019" target="_blank">YouTube</a>
    <a href="https://tw.shp.ee/cLbmVew" target="_blank">蝦皮</a>
    <a href="https://lin.ee/VFSORxf" target="_blank">LINE@</a>
  </div>

  <!-- Modal for full image preview -->
  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const quotes = [
      "你的光芒值得整個宇宙為你閃耀。",
      "宇宙的安排永遠剛剛好。",
      "你願意相信，奇蹟才會發生。",
      "沉靜之中，蘊藏最大的力量。",
      "就算迷路，也是在通往自己的路上。",
      "每一次心碎，都是靈魂重組的契機。",
      "你不需要完美，才能被愛。",
      "愛自己，是靈性修行的第一步。",
      "即使身陷黑暗，你依然是光的容器。",
      "靈魂從不急躁，它相信時機。"
    ];

    const todayIndex = new Date().getDate() % quotes.length;
    document.getElementById("quoteBox").textContent = quotes[todayIndex];

    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }
  </script>
</body>
</html>
