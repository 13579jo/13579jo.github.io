  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Noto Serif TC', serif;
      color: white;
      text-align: center;
    }

    /* 標題動畫 */
    h1 {
      font-size: 40px;
      margin-top: 30px;
      animation: pulse 2s infinite;
      text-shadow: 2px 2px 10px #ff99ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* 圖片滑動區 */
    .scroll-container {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 30px 0;
    }

    .slider {
      display: inline-block;
      animation: scroll 40s linear infinite;
    }

    .slider a {
      display: inline-block;
      margin: 0 8px;
    }

    .slider img {
      height: 120px;
      border-radius: 10px;
      border: 3px solid transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .slider img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffccff, 0 0 30px #ffffff;
      border-color: #ffffff;
      cursor: pointer;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Lightbox 樣式 */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px #fff;
    }
  </style>
</head>
