  <style>
    body {
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      font-family: 'ZCOOL KuaiLe', cursive;

      text-align: center;
      font-size: 3em;
      animation: pulse 2s infinite;
      color: #ffe6ff;
      text-shadow: 0 0 20px #ffb7ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .quote-box {

      border-radius: 15px;

      text-align: center;
      font-family: 'ZCOOL KuaiLe', cursive;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      height: 6px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .image-box {
      flex: 0 0 auto;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 128, 255, 0.8);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .image-box:hover {
      transform: scale(1.05);
      filter: brightness(1.3);
    }

    .image-box img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .links {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      border-radius: 6px;
      background: #ffccff;
      color: #000;
      text-decoration: none;
      box-shadow: 0 0 10px #fff, 0 0 15px #f0f;
      transition: background 0.3s ease;
      font-family: 'ZCOOL KuaiLe', cursive;
    }

    .links a:hover {
      background: #ffe6ff;
    }

    .embed-frame {
      width: 90%;
      max-width: 800px;
      height: 500px;
      border: none;
      margin: 30px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
