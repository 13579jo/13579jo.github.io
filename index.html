      overflow: hidden;
      width: 100%;
      margin-top: 10px;

      display: flex;
      gap: 12px;
      animation: scroll 60s linear infinite;
      width: max-content;
      margin: auto;
      padding: 10px;

    .carousel img {
      width: 120px;
      height: 90px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px #fff;
      transition: transform 0.3s, filter 0.3s;
      object-fit: cover;
    }

    .carousel img:hover {

      filter: brightness(1.5);
    }

    @keyframes scroll {
