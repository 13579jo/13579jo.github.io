      font-family: 'Noto Serif TC', serif;

    h1.title {
      font-size: 42px;
      color: #a96ed7;
      text-shadow: 2px 2px 5px white;
      letter-spacing: 6px;
      text-align: center;
      margin: 30px 10px 20px;
      line-height: 1.4;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 10px 20px 30px;
    }

    .magic-button {
      padding: 14px 28px;
      background: linear-gradient(145deg, #b48ddb, #f5e9ff);
      border: 2px solid white;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #4b0082;
      box-shadow: 0 0 10px #fff;
      text-decoration: none;
      transition: transform 0.2s;
      width: 90%;
      text-align: center;
    }

    .magic-button:hover {
      transform: scale(1.04);
    }

    .carousel {
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
    }

    .carousel img {
      width: 70%;
      height: auto;
      margin: 0 10px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
      display: inline-block;
      animation: scroll 25s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .teacher-section {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .teacher-title {
      font-size: 28px;
      color: #a96ed7;
      text-shadow: 2px 2px 5px white;
      letter-spacing: 5px;
      margin-bottom: 20px;
    }

    .teacher-photo {
      width: 90%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .quote {
      margin: 40px 20px 50px;
      font-size: 20px;
      color: #a96ed7;
      text-shadow: 1px 1px 3px white;
      letter-spacing: 4px;
      line-height: 1.8;
      text-align: center;
    }

    @media (min-width: 768px) {
      h1.title {
        font-size: 48px;
      }

      .button-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .magic-button {
        width: auto;
        margin: 0 10px;
      }

      .carousel img {
        width: 220px;
      }

      .teacher-title {
        font-size: 36px;
      }

      .quote {
        font-size: 22px;
      }
    }
  </style>
