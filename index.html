
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英格麗魔法天地</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif TC', serif;
      background-image: url('958628.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      line-height: 1.8;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      animation: pulse 2s infinite;
      color: #cc99ff;
      text-shadow: 0 0 10px #ffffff;
      letter-spacing: 3px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .scroll-wrapper {
      overflow: hidden;
      width: 100%;
      margin: 20px 0;
    }

    .carousel {
      display: flex;
      gap: 10px;
      animation: scroll 60s linear infinite;
      width: max-content;
      margin: auto;
      padding: 10px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-box img {
      width: 120px;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #cc99ff;
      transition: transform 0.3s, filter 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffccff;
      font-size: 1.4em;
      padding: 20px;
      max-width: 90%;
      margin: 20px auto;
      text-align: center;
      color: #cc99ff;
      text-shadow: 0 0 5px #fff;
    }

    iframe {
      width: 90%;
      height: 400px;
      border: none;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }

    .links {
      text-align: center;
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      background: #ffccff;
      color: #000;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow: 0 0 10px #fff, 0 0 15px #f0f;
      letter-spacing: 2px;
    }

    .links a:hover {
      background: #ffe6ff;
    }
  </style>
</head>
<body>
  <h1>英格麗魔法天地</h1>

  <div class="scroll-wrapper">

      <div class="image-box"><img src="S__36348138_0.jpg"></div>

      <div class="image-box"><img src="S__36348140_0.jpg"></div>
      <div class="image-box"><img src="S__36348141_0.jpg"></div>
      <div class="image-box"><img src="S__36348142_0.jpg"></div>
      <div class="image-box"><img src="S__36348143_0.jpg"></div>
      <div class="image-box"><img src="S__36348144_0.jpg"></div>
      <div class="image-box"><img src="S__36348145_0.jpg"></div>
    </div>
  </div>

  <div class="quote-box" id="quoteBox">載入魔法語錄中...</div>

  <iframe src="https://13579jo.github.io/tarot-website1/"></iframe>

  <div class="links">
    <a href="#" onclick="loadLink('https://www.instagram.com/ingridmagick4283/?hl=ja')">Instagram</a>
    <a href="#" onclick="loadLink('https://bit.ly/45mDgAs')">SoundOn</a>
    <a href="#" onclick="loadLink('https://bit.ly/3RsPBNY')">Spotify</a>
    <a href="#" onclick="loadLink('https://www.youtube.com/@Ingridstudio_2019')">YouTube</a>
    <a href="#" onclick="loadLink('https://tw.shp.ee/cLbmVew')">蝦皮</a>
    <a href="#" onclick="loadLink('https://lin.ee/VFSORxf')">LINE@</a>
  </div>

  <iframe id="iframeBox"></iframe>

  <script>
    const quotes = [
      "你的光芒值得整個宇宙為你閃耀。",
      "宇宙的安排永遠剛剛好。",
      "你願意相信，奇蹟才會發生。",
      "沉靜之中，蘊藏最大的力量。",
      "就算迷路，也是在通往自己的路上。",
      "每一次心碎，都是靈魂重組的契機。",

      "你是一道連接天地的橋樑。",
      "每一次深呼吸，都是療癒的開始。",

      "你走過的所有路，都是為了遇見現在的你。"

    const quoteBox = document.getElementById("quoteBox");

    quoteBox.textContent = randomQuote;

    function loadLink(url) {
      document.getElementById("iframeBox").src = url;
