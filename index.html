    body {

      font-family: 'Noto Serif TC', serif;

      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin: 20px;
      color: #cc99ff;
      text-shadow: 2px 2px 4px #fff;
      letter-spacing: 3px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .magic-button {
      background-color: #cc99ff;
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      padding: 12px 18px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 1px 1px 2px #000;
      box-shadow: 0 0 8px #fff;
      transition: background 0.3s, transform 0.3s;
    }

    .magic-button:hover {
      background-color: #fff;
      color: #cc99ff;
      transform: scale(1.05);
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      max-width: 100vw;
      margin-top: 10px;
    }

    .carousel {
      display: flex;
      gap: 10px;
      animation: scroll 60s linear infinite;
      width: max-content;
      margin: auto;
      padding: 10px;
    }

    .carousel img {
      width: 100px;
      height: 80px;
      max-width: 100%;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px #fff;
      transition: transform 0.3s, filter 0.3s;
      object-fit: cover;
    }

    .carousel img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .teacher-box {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      width: 240px;
    }

    .teacher-box h3 {
      color: #cc99ff;
      text-shadow: 1px 1px 2px #fff;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    .teacher-box img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #fff;
    }

    .quote-box {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 16px;
      font-size: 1em;
      color: #cc99ff;
      text-align: center;
      letter-spacing: 2px;
      max-width: 300px;
    }

    @media screen and (max-width: 768px) {
      .carousel img {
        width: 80px;
        height: 60px;
      }
      .teacher-box {

      }
