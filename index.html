      margin-top: 20px;

      box-shadow: 0 0 20px #fff;

      font-size: 1.1em;

      box-shadow: 0 0 8px #fff, 0 0 12px #f0f;
    }

    .links a:hover {
      background: #e6ccff;
      color: #000;
    }

    .scroll-wrapper {
      overflow-x: hidden;
      width: 100%;
    }

    .carousel {
      display: flex;
      gap: 10px;
      animation: scroll 60s linear infinite;
      width: max-content;
      margin: 30px auto;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }

    .image-box img {
      width: 120px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #cc99ff;
      transition: transform 0.3s, filter 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.2);
