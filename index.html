<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英格麗魔法天地</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Noto Serif TC', serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px;
      animation: pulse 2s infinite;
      text-shadow: 2px 2px 10px #ff99ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .scroll-container {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 30px 0;
    }

    .slider {
      display: inline-block;
      animation: scroll 40s linear infinite;
    }

    .slider a {
      display: inline-block;
      margin: 0 8px;
    }

    .slider img {
      height: 120px;
      border-radius: 10px;
      border: 3px solid transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .slider img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffccff, 0 0 30px #ffffff;
      border-color: #ffffff;
      cursor: pointer;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px #fff;
    }

    .links {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      border-radius: 6px;
      background: #ffccff;
      color: #000;
      text-decoration: none;
      box-shadow: 0 0 10px #fff, 0 0 15px #f0f;
      transition: background 0.3s ease;
      font-family: 'Noto Serif TC', serif;
    }

    .links a:hover {
      background: #ffe6ff;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: none;
      margin: 30px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>英格麗魔法天地</h1>

  <div class="scroll-container">
    <div class="slider">
      <a href="S__36348138_0.jpg"><img src="S__36348138_0.jpg" alt="圖1"></a>
      <a href="S__36348139_0.jpg"><img src="S__36348139_0.jpg" alt="圖2"></a>
      <a href="S__36348140_0.jpg"><img src="S__36348140_0.jpg" alt="圖3"></a>
      <a href="S__36348141_0.jpg"><img src="S__36348141_0.jpg" alt="圖4"></a>
      <!-- 可繼續新增圖片 -->
    </div>
  </div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
  </div>

  <div class="links">
    <a href="#" onclick="loadLink('https://www.instagram.com/ingridmagick4283/?hl=ja')">Instagram</a>
    <a href="#" onclick="loadLink('https://bit.ly/45mDgAs')">SoundOn</a>
    <a href="#" onclick="loadLink('https://bit.ly/3RsPBNY')">Spotify</a>
    <a href="#" onclick="loadLink('https://www.youtube.com/@Ingridstudio_2019')">YouTube</a>
    <a href="#" onclick="loadLink('https://tw.shp.ee/cLbmVew')">蝦皮</a>
    <a href="#" onclick="loadLink('https://lin.ee/VFSORxf')">LINE@</a>
  </div>

  <iframe id="iframeBox" src="about:blank"></iframe>

  <script>
    // 點擊圖片放大
    const links = document.querySelectorAll('.slider a');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        lightboxImg.src = this.href;
        lightbox.style.display = 'flex';
      });
    });

    function loadLink(url) {
      document.getElementById('iframeBox').src = url;
    }
  </script>
</body>
</html>
